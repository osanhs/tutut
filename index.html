<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <img class="logo" src="logo.jpg" alt="logo">
                <ul class="nav-links">
                    <li><a href="home-page.html"><span class="material-symbols-outlined">home</span>Home</a></li>
                    <li><a href="about-us.html"><span class="material-symbols-outlined">info</span>About us</a></li>
                    <li><a href="comment.html"><span class="material-symbols-outlined">comment</span>Comment</a></li>
                    <li><a href="content.html"><span class="material-symbols-outlined">web</span>Content</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="jumbotron">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <a href="#" class="btn">Learn More</a>
    </div>


    <footer>
        <p><span>Hak Cipta &copy; 2024 - Junior Web Programer</span></p>
        <div class="footer-logo">
            <img src="logo-disnaker.png" alt="JWP Logo" width="100" height="50"> 
        </div>
        <div class="footer-logo">
            <img src="images.png" alt="JWP Logo" width="50" height="50"> 
        </div>
    </footer>




</body>
</html>
